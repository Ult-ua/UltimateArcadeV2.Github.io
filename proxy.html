<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function redirect() {
            let input = document.getElementById("userInput").value;
            let urlPattern = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([\/\w .-]*)*\/?$/;
            let baseURL = "/UltimateArcadeV2.Github.io/active/embed.html?url=";
            
            if (urlPattern.test(input)) {
                window.location.href = baseURL + encodeURIComponent(input);
            } else {
                let searchURL = "https://duckduckgo.com/?t=h_&q=" + encodeURIComponent(input) + "&ia=web";
                window.location.href = baseURL + encodeURIComponent(searchURL);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Search</h1>
        <input type="text" id="userInput" placeholder="Enter URL or search query">
        <button onclick="redirect()">Go</button>
    </div>
</body>
</html>
