<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 Redirect</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function redirect() {
            let input = document.getElementById("userInput").value;
            let urlPattern = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([\/\w .-]*)*\/?$/;
            let baseURL = "/UltimateArcadeV2.Github.io/active/embed.html?url=";
            
            if (urlPattern.test(input)) {
                window.location.href = baseURL + encodeURIComponent(input);
            } else {
                let searchURL = "https://duckduckgo.com/?t=h_&q=" + encodeURIComponent(input) + "&ia=web";
                window.location.href = baseURL + encodeURIComponent(searchURL);
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="/games.html" class="nav-button">🎮 <i class="fas fa-gamepad"></i></a>
        <a href="/apps.html" class="nav-button">📱 <i class="fas fa-th"></i></a>
        <a href="/movies.html" class="nav-button">🎬 <i class="fas fa-film"></i></a>
        <a href="/downloadablegames.html" class="nav-button">🎲 <i class="fas fa-dice"></i></a>
        <a href="/anime.html" class="nav-button">📺 <i class="fas fa-pager"></i></a>
        <a href="/manga.html" class="nav-button">📖 <i class="fas fa-book"></i></a>
        <a href="/proxy.html" class="nav-button">🌍 <i class="fas fa-globe"></i></a>
        <a href="/ai.html" class="nav-button">🤖 <i class="fa-solid fa-robot"></i></a>
        <a href="/extra.html" class="nav-button">➕ <i class="fas fa-plus"></i></a>
        <a href="/settings.html" class="nav-button">⚙️ <i class="fas fa-cog"></i></a>
    </div>
    <div class="container">
        <h1>🔍 Search</h1>
        <input type="text" id="userInput" placeholder="Enter URL or search query">
        <button onclick="redirect()">➡️ Go</button>
    </div>
</body>
</html>
